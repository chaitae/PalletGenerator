<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <label for="interpolation">Interpolation Method:</label>
        <select id="interpolation">
            <option value="lerp">Linear (Lerp)</option>
            <option value="easeInQuart">Ease In Quart</option>
            <option value="easeOutElastic">Ease Out Elastic</option>
            <option value="easeOutBounce">Ease Out Bounce</option>
            <option value="spike">Spike</option>
        </select>
        <input type="color" id="colorPicker" value="#3498db">
        <label for="paletteSize">Palette Size:</label>
        <input type="number" id="paletteSize" value="5" min="1" max="20">
        <div class="sliders">
            <label>Hue Jitter: <span id="hueValue">10</span></label>
            <input type="range" id="hueSlider" min="0" max="360" value="10">
            <label>Saturation Jitter: <span id="saturationValue">0.1</span></label>
            <input type="range" id="saturationSlider" min="0" max="1" step="0.01" value="0.1">
            <label>Luminance Jitter: <span id="luminanceValue">0.1</span></label>
            <input type="range" id="luminanceSlider" min="0" max="1" step="0.01" value="0.1">
        </div>
        <button id="generateBtn">Generate Palette</button>
        <div id="palette" class="palette"></div>
        <canvas id="paletteCanvas" width="500" height="100" style="display: none;"></canvas>


        <button id="copyImageBtn">Copy Palette Image</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="main.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
